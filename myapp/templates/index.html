<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Demo</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <h1>HTMX Demo</h1>
    <button 
      hx-post="/generate/"
      hx-trigger="click"
      hx-target="#generated-text"
      hx-swap="innerHTML"
    >
      Generate!
    </button>
	<p id="generated-text"></p>

</body>
</html>
